<div id="{{ prefix }}-thumbnails{{ index }}" class="container thumbnails" fxLayout="row">

</div>
<div [ngSwitch]="thumbnailsLayout">
  <button mat-button color="primary" class="arrow-button" (click)="changeLayoutValue()"
    *ngSwitchCase="thumbnailsLayoutMenus[0]">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <button mat-button color="primary" class="arrow-button" (click)="changeLayoutValue()"
    *ngSwitchCase="thumbnailsLayoutMenus[1]">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
